<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">

    <div class="converter">
      <h1 class="converter__title">
          Currency converter <span class="converter__main_cours"></span> to
      </h1>
      <ul class="converter__courses flex">
      </ul>
      <div class="converter__courses_converter flex">
      <div class="converter__courses_from flex">
          <label for="name">Sell</label>
          <select name="" id="selectFrom">
          </select>
          <input class="converter__courses_from__input" type="number">
      </div>
      <div class="converter__courses_to flex">
          <label for="name">Buy</label>
          <select name="" id="selectTo">
          </select>
          <input class="converter__courses_to__input" type="number">
      </div>
      </div>
  </div>

  </header>

  <script src="./js/script.js"></script>
</body>
</html>
